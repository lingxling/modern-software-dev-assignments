<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Software Dev Starter</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main>
      <h1>Modern Software Dev Starter</h1>

      <section>
        <h2>Notes</h2>
        <div class="search-bar">
          <input type="text" id="note-search" placeholder="Search notes..." />
          <button id="search-btn">Search</button>
          <button id="clear-search">Clear</button>
        </div>
        <form id="note-form">
          <input id="note-title" placeholder="Title" required />
          <textarea id="note-content" placeholder="Content" required></textarea>
          <button type="submit">Add Note</button>
        </form>
        <div id="notes-container">
          <h3>Notes List</h3>
          <ul id="notes"></ul>
        </div>
      </section>

      <section>
        <h2>Action Items</h2>
        <form id="action-form">
          <input id="action-desc" placeholder="Description" required />
          <button type="submit">Add</button>
        </form>
        <ul id="actions"></ul>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
